<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eksempel 2 - Fetch</title>

  <script>

    window.onload = () => {

      fetch('https://jsonplaceholder.typicode.com/posts/')
        .then(data => {

          if (data.ok) {
            return data.json() //Laver data til json-format
          }
          throw new Error('FEJL!!!!')
        })
        .then(jsondata => {
          const postsDiv = document.querySelector('#posts');

          jsondata.forEach(post => {
            const h2 = document.createElement('h2');
            h2.textContent = post.title
            postsDiv.appendChild(h2)

            const p = document.createElement('p');
            p.textContent = post.body
            postsDiv.appendChild(p)
          });
        })
        .catch(err => {
          console.log("Error" + err)
        })
    }

  </script>


</head>

<body>

  <h1>kald til api med brug af Fetch</h1>
  <div id="posts">her skal posts indl√¶ses...</div>

</body>

</html>
